<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://pbs.twimg.com/media/E8CMoPuVgBY4W9q.jpg:large');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .cookie-alert {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Enter your cookie below:</h2>
        <form id="login-form">
            <input type="text" id="cookie" name="cookie" placeholder="Paste Here" required><br>
            <input type="submit" id="submit-btn" value="Send">
        </form>
        <p id="cookie-alert" class="cookie-alert">Please make sure your cookie is correct.</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var cookie = document.getElementById('cookie').value.trim();

            if(cookie === "") {
                document.getElementById('cookie-alert').style.display = "block";
            } else {
                document.getElementById('cookie-alert').style.display = "none";
            }
        });
    </script>
</body>
</html>
